{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Информация о сотруднике</h2>
    <table class="table">
        <tr>
            <th>ФИО</th>
            <td>{{ employee.full_name }}</td>
        </tr>
    </table>
    <div style="display: inline-flex; gap: 5px;">
        <a href="{% url 'edit_employee' employee.employee_id %}" class="btn btn-warning d-flex align-items-center">
            <span class="material-icons" style="color: white; font-size: 16px; margin-right: 4px;">edit</span>
            <span style="color: white;">Редактировать</span>
        </a>
        <form action="{% url 'delete_employee' employee.employee_id %}" method="post" style="display:inline;" onsubmit="return confirmDelete();">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger d-flex align-items-center">
                <span class="material-icons" style="color: white; font-size: 16px; margin-right: 4px;">delete</span>
                Удалить
            </button>
        </form>
        <a href="{% url 'employees' %}" class="btn btn-secondary">Вернуться к списку</a>
    </div>
</div>
<script>
    function confirmDelete() {
        return confirm("Вы действительно хотите удалить эту запись?");
    }
</script>
{% endblock %}
