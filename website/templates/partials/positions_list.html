<table class="table">
    <thead>
        <tr>
            <th>Название</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for position in positions %}
            <tr>
                <td>{{ position.title }}</td>
                <td>
                    <button type="button" class="btn btn-primary" onclick="selectPosition('{{ position.title }}')">Выбрать</button>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
