<table class="table">
    <thead>
        <tr>
            <th>ФИО</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for employee in employees %}
            <tr>
                <td>{{ employee.full_name }}</td>
                <td>
                    <button type="button" class="btn btn-primary" onclick="selectEmployee('{{ employee.full_name }}')">Выбрать</button>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
